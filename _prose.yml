prose:
  rooturl: 'source/_posts'
  siteurl: 'https://dev-repo.ga/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    source/_posts:
      - name: "title"
        field:
          element: "text"
          placeholder: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Tag"
          alterable: "true"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          placeholder: "Category"
          alterable: "true"
      - name: "published"
        field:
          element: "select"
          label: "Publish?"
          placeholder: "Publish?"
          value: "false"
          options:
            - name: "Publish"
              value: "true"
            - name: "Draft"
              value: "false"
      - name: "date"
        field:
          element: "hidden"
          value: "{}"
