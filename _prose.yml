prose:
  rooturl: '_posts'
  siteurl: 'https://dev-repo.ga/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          placeholder: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "published"
        field:
          element: "multiselect"
          label: "Publish?"
          placeholder: "Publish?"
          value: "true"
          options:
            - name: "Publish"
              value: "true"
            - name: "Draft"
              value: "false"
      - name: "date"
        field:
          element: "hidden"
          value: "{}"
