prose:
  rooturl: 'source/_posts'
  siteurl: 'https://dev-repo.ga/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    source/_posts:
      - name: "thumbnail"
        field:
          element: "text"
          placeholder: "Thumbnail"
          value: ""
      - name: "banner"
        field:
          element: "text"
          placeholder: "Banner"
          value: ""
      - name: "title"
        field:
          element: "text"
          placeholder: "Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Tag"
          alterable: "true"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          placeholder: "Category"
          alterable: "true"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
